<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- 主渐变 - 紫色到蓝色 -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <!-- 高光渐变 -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <!-- 阴影效果 -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 - 带阴影 -->
  <circle cx="32" cy="32" r="30" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <!-- 高光圆形 -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- K字母主体 - 粗体现代设计 -->
  <path d="M 18 16 L 18 48 L 24 48 L 24 34 L 36 48 L 42 48 L 30 34 L 42 16 L 36 16 L 24 30 L 24 16 Z" 
        fill="#ffffff" stroke="none"/>
  
  <!-- 装饰性亮点 - 增加视觉吸引力 -->
  <circle cx="50" cy="18" r="4" fill="url(#highlight)"/>
  <circle cx="52" cy="46" r="3.5" fill="url(#highlight)"/>
  <circle cx="14" cy="26" r="3" fill="url(#highlight)"/>
  
  <!-- 内部高光 -->
  <circle cx="28" cy="28" r="2" fill="rgba(255,255,255,0.6)"/>
</svg>
