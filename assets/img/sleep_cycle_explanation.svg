<svg width="550" height="250" viewBox="0 0 550 250" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <style>
        .path { fill: none; stroke: #007bff; stroke-width: 3; }
        .axis-text { font-size: 14px; fill: #333; }
        .marker-text-bad { font-size: 13px; fill: #dc3545; font-weight: bold; }
        .marker-text-good { font-size: 13px; fill: #28a745; font-weight: bold; }
        .note-text { font-size: 12px; fill: #555; }
        .arrow { stroke: #333; stroke-width: 1.5; marker-end: url(#arrowhead); }
        .cycle-label { font-size: 12px; fill: #888; }
        .divider-line { stroke: #cccccc; stroke-width: 1.5; stroke-dasharray: 4, 3; }
    </style>

    <defs>
        <marker id="arrowhead" markerWidth="5" markerHeight="3.5" refX="5" refY="1.75" orient="auto">
            <polygon points="0 0, 5 1.75, 0 3.5" fill="#333" />
        </marker>
    </defs>

    <rect width="100%" height="100%" fill="white"/>

    <!-- Y-Axis Labels -->
    <text x="10" y="40" class="axis-text">Awake / Light Sleep</text>
    <text x="10" y="200" class="axis-text">Deep Sleep</text>

    <!-- Sleep Cycle Path -->
    <path class="path" d="M 50,50 C 70,50 90,200 110,200 C 130,200 150,50 170,50 C 190,50 210,180 230,180 C 250,180 270,50 290,50 C 310,50 330,150 350,150 C 370,150 390,50 410,50 C 430,50 450,120 470,120 C 490,120 510,50 530,50" />

    <!-- Cycle Labels -->
    <text x="110" y="220" class="cycle-label">Cycle 1</text>
    <text x="230" y="220" class="cycle-label">Cycle 2</text>
    <text x="350" y="220" class="cycle-label">Cycle 3</text>
    <text x="470" y="220" class="cycle-label">Cycle 4</text>

    <!-- Cycle Divider Lines -->
    <g class="dividers">
        <line class="divider-line" x1="170" y1="50" x2="170" y2="225"/>
        <line class="divider-line" x1="290" y1="50" x2="290" y2="225"/>
        <line class="divider-line" x1="410" y1="50" x2="410" y2="225"/>
    </g>

    <!-- Bad Wakeup Marker -->
    <g>
        <line class="arrow" x1="250" y1="175" x2="235" y2="178" />
        <circle cx="230" cy="180" r="5" fill="#dc3545" stroke="white" stroke-width="2"/>
        <text x="260" y="175" class="marker-text-bad">Hard to wake</text>
        <text x="260" y="193" class="note-text">In Deep Sleep</text>
    </g>

    <!-- Good Wakeup Marker -->
    <g>
        <line class="arrow" x1="290" y1="30" x2="290" y2="45" />
        <circle cx="290" cy="50" r="5" fill="#28a745" stroke="white" stroke-width="2"/>
        <text text-anchor="end" x="280" y="30" class="marker-text-good">Easy to wake</text>
        <text text-anchor="end" x="280" y="48" class="note-text">In Light Sleep</text>
    </g>
</svg>