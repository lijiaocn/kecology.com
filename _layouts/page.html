---
layout: default
---
<article class="post">

  {% if page.mysetting.display != 'fullscreen' %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

</article>
