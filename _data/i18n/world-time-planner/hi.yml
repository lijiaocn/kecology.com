features_title: "विश्व समय योजनाकार"
features_intro: "भ्रम के बिना समय क्षेत्रों में मीटिंग्स योजना बनाएं। यह उपकरण आपको वैश्विक टीमों और ग्राहकों के लिए सबसे अच्छा मीटिंग समय खोजने में मदद करता है।"

feature_local_time_title: "पहले आपका स्थानीय समय"
feature_local_time_desc: "अपना स्थानीय समय शीर्ष पर स्वचालित रूप से देखें। यह पता लगाने की आवश्यकता नहीं है कि आप जहां हैं वहां क्या समय है।"
feature_easy_add_title: "आसान समय क्षेत्र जोड़ना"
feature_easy_add_desc: "एक क्लिक से कोई भी शहर या समय क्षेत्र जोड़ें। दुनिया भर में तुरंत समय की तुलना करें।"
feature_visual_title: "दृश्य समय योजना"
feature_visual_desc: "समय सीमा का चयन करने के लिए खींचें और देखें कि वे विभिन्न समय क्षेत्रों में कैसे दिखते हैं। मीटिंग शेड्यूल करने के लिए परफेक्ट।"
feature_calendar_title: "प्रत्यक्ष कैलेंडर एकीकरण"
feature_calendar_desc: "Google Calendar, Outlook या Yahoo Calendar में सीधे कैलेंडर इवेंट बनाएं। कॉपी-पेस्ट की आवश्यकता नहीं है।"
feature_no_registration_title: "कोई पंजीकरण आवश्यक नहीं"
feature_no_registration_desc: "तुरंत योजना बनाना शुरू करें। कोई खाता, कोई डाउनलोड, कोई सेटअप आवश्यक नहीं।"
feature_offline_title: "ऑफलाइन काम करता है"
feature_offline_desc: "एक बार लोड होने पर, इंटरनेट के बिना काम करता है। यात्रा या अविश्वसनीय कनेक्शन के लिए बढ़िया।"

use_cases_title: "किसके लिए परफेक्ट:"
use_case_remote_teams_title: "विभिन्न देशों में रिमोट टीम"
use_case_remote_teams_desc: "न्यूयॉर्क में Sarah को लंदन, टोक्यो और सिडनी में सहयोगियों के साथ टीम मीटिंग शेड्यूल करने की आवश्यकता है। वह अपने समय 14-16 का चयन करने के लिए खींचती है और तुरंत देखती है कि यह लंदन में 19-21, टोक्यो में अगले दिन सुबह 4-6 और सिडनी में अगले दिन सुबह 6-8 है।"
use_case_client_title: "अंतर्राष्ट्रीय साझेदारों के साथ ग्राहक मीटिंग्स"
use_case_client_desc: "बर्लिन में एक मार्केटिंग एजेंसी को सैन फ्रांसिस्को में एक ग्राहक को प्रस्तुत करने की आवश्यकता है। वे बर्लिन समय 15-16 का चयन करते हैं और देखते हैं कि सैन फ्रांसिस्को में सुबह 6-7 बजे हैं - बहुत जल्दी। वे बर्लिन समय 17-18 तक समायोजित करते हैं क्योंकि सैन फ्रांसिस्को में एक बेहतर सुबह 8-9 समय स्लॉट है।"
use_case_webinar_title: "वैश्विक दर्शकों के लिए वेबिनार शेड्यूलिंग"
use_case_webinar_desc: "एक तकनीकी कंपनी दुनिया भर के उपयोगकर्ताओं के लिए एक वेबिनार होस्ट करना चाहती है। वे 14-15 EST का चयन करते हैं और तुरंत देखते हैं कि यह यूरोप (19-20) और एशिया (अगले दिन सुबह 3-4) के लिए काम करता है। वे एक क्लिक से सभी समय क्षेत्रों के लिए कैलेंडर आमंत्रण बनाते हैं।"
use_case_travel_title: "व्यक्तिगत यात्रा योजना"
use_case_travel_desc: "Mike व्यापार के लिए शिकागो से पेरिस जा रहा है। अपनी यात्रा के दौरान उसे घर पर अपने परिवार को फोन करने की आवश्यकता है। वह पेरिस समय 19-20 का चयन करता है और देखता है कि शिकागो में दोपहर 1-2 बजे है - लंच ब्रेक कॉल के लिए परफेक्ट।"
use_case_family_title: "समय क्षेत्रों में पारिवारिक कॉल"
use_case_family_desc: "एक परिवार के लॉस एंजेल्स, न्यूयॉर्क और लंदन में सदस्य हैं। वे हर किसी के लिए काम करने वाला समय खोजना चाहते हैं। वे विभिन्न समय स्लॉट आज़माते हैं और खोजते हैं कि लॉस एंजेल्स समय सुबह 10 बजे न्यूयॉर्क में दोपहर 1 बजे और लंदन में शाम 6 बजे काम करता है - हर कोई शामिल हो सकता है।"

