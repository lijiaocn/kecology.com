use_case_remote_teams_title: "Farklı ülkelerde uzak ekipler"
use_case_remote_teams_desc: "New York'taki Sarah, Londra, Tokyo ve Sydney'deki meslektaşlarıyla bir ekip toplantısı planlaması gerekiyor. Saat 14-16'sını seçmek için sürüklüyor ve anında Londra'da 19-21, Tokyo'da ertesi gün sabah 4-6 ve Sydney'de ertesi gün sabah 6-8 olduğunu görüyor."
use_case_client_title: "Uluslararası ortaklarla müşteri toplantıları"
use_case_client_desc: "Berlin'deki bir pazarlama ajansı San Francisco'daki bir müşteriye sunum yapması gerekiyor. Berlin saati 15-16'yı seçiyorlar ve San Francisco'da sabah 6-7 olduğunu görüyorlar - çok erken. San Francisco'da daha iyi bir sabah 8-9 saati için Berlin saatinde 17-18'e ayarlıyorlar."
use_case_webinar_title: "Küresel kitleler için web semineri planlama"
use_case_webinar_desc: "Bir teknoloji şirketi dünya çapında kullanıcılar için web semineri düzenlemek istiyor. 14-15 EST'i seçiyorlar ve hemen Avrupa (19-20) ve Asya (ertesi gün sabah 3-4) için çalıştığını görüyorlar. Tek tıkla tüm saat dilimleri için takvim daveti oluşturuyorlar."
use_case_travel_title: "Kişisel seyahat planlaması"
use_case_travel_desc: "Mike Chicago'dan Paris'e iş için seyahat ediyor. Seyahati sırasında evdeki ailesini araması gerekiyor. Paris saati 19-20'yi seçiyor ve Chicago'da öğleden sonra 1-2 olduğunu görüyor - öğle arası araması için mükemmel."
use_case_family_title: "Saat dilimleri arası aile görüşmeleri"
use_case_family_desc: "Bir aile Los Angeles, New York ve Londra'da üyeler var. Herkes için uygun bir zaman bulmak istiyorlar. Farklı saat dilimleri deniyorlar ve Los Angeles saati sabah 10'un New York'ta öğleden sonra 1 ve Londra'da akşam 6 için çalıştığını keşfediyorlar - herkes katılabilir."

