use_case_family_title: "Familienanrufe über Zeitzonen"
use_case_family_desc: "Eine Familie hat Mitglieder in Los Angeles, New York und London. Sie möchten eine Zeit finden, die für alle funktioniert. Sie probieren verschiedene Zeitslots und entdecken, dass 10 Uhr Los Angeles-Zeit für 13 Uhr in New York und 18 Uhr in London funktioniert - jeder kann teilnehmen."

