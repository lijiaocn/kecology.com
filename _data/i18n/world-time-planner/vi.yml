use_cases_title: 'Hoàn Hảo Cho:'
use_case_remote_teams_title: Nhóm làm việc từ xa ở các quốc gia khác nhau
use_case_remote_teams_desc: Sarah ở New York cần lên lịch cuộc họp nhóm với đồng nghiệp
  ở London, Tokyo và Sydney. Cô kéo để chọn 14-16 giờ của mình và ngay lập tức thấy
  đó là 19-21 ở London, 4-6 sáng ngày hôm sau ở Tokyo và 6-8 sáng ngày hôm sau ở Sydney.
use_case_client_title: Cuộc họp khách hàng với đối tác quốc tế
use_case_client_desc: Một cơ quan tiếp thị ở Berlin cần trình bày cho khách hàng ở
  San Francisco. Họ chọn 15-16 giờ theo giờ Berlin và thấy đó là 6-7 giờ sáng ở San
  Francisco - quá sớm. Họ điều chỉnh đến 17-18 giờ theo giờ Berlin để có thời điểm
  tốt hơn lúc 8-9 giờ sáng ở San Francisco.
use_case_webinar_title: Lên lịch hội thảo trực tuyến cho khán giả toàn cầu
use_case_webinar_desc: Một công ty công nghệ muốn tổ chức một hội thảo trực tuyến
  cho người dùng trên khắp thế giới. Họ chọn 14-15 giờ EST và ngay lập tức thấy nó
  hoạt động cho châu Âu (19-20) và châu Á (3-4 sáng ngày hôm sau). Họ tạo lời mời
  lịch cho tất cả các múi giờ bằng một cú nhấp.
use_case_travel_title: Lập kế hoạch du lịch cá nhân
use_case_travel_desc: Mike đang đi du lịch từ Chicago đến Paris vì công việc. Anh
  cần gọi điện cho gia đình ở nhà trong chuyến đi. Anh chọn 19-20 giờ theo giờ Paris
  và thấy đó là 13-14 giờ ở Chicago - hoàn hảo cho cuộc gọi trong giờ nghỉ ăn trưa.
use_case_family_title: Cuộc gọi gia đình qua các múi giờ
use_case_family_desc: Một gia đình có các thành viên ở Los Angeles, New York và London.
  Họ muốn tìm một thời điểm phù hợp cho mọi người. Họ thử các thời điểm khác nhau
  và phát hiện 10 giờ sáng theo giờ Los Angeles hoạt động cho 13:00 ở New York và
  18:00 ở London - mọi người đều có thể tham gia.
