features_title: "Người Lập Kế Hoạch Giờ Thế Giới"
features_intro: "Lập kế hoạch cuộc họp qua các múi giờ mà không cần nhầm lẫn. Công cụ này giúp bạn tìm thời gian tốt nhất cho các nhóm toàn cầu và khách hàng."

feature_local_time_title: "Giờ Địa Phương Của Bạn Trước"
feature_local_time_desc: "Xem giờ địa phương của bạn ở đầu tự động. Không cần tìm hiểu giờ hiện tại nơi bạn đang ở."
feature_easy_add_title: "Thêm Múi Giờ Dễ Dàng"
feature_easy_add_desc: "Thêm bất kỳ thành phố hoặc múi giờ nào bằng một cú nhấp chuột. So sánh thời gian trên toàn thế giới ngay lập tức."
feature_visual_title: "Lập Kế Hoạch Thời Gian Trực Quan"
feature_visual_desc: "Kéo để chọn các khoảng thời gian và xem chúng trông như thế nào ở các múi giờ khác nhau. Hoàn hảo cho việc lên lịch cuộc họp."
feature_calendar_title: "Tích Hợp Lịch Trực Tiếp"
feature_calendar_desc: "Tạo sự kiện lịch trực tiếp trong Google Calendar, Outlook hoặc Yahoo Calendar. Không cần sao chép-dán."
feature_no_registration_title: "Không Cần Đăng Ký"
feature_no_registration_desc: "Bắt đầu lập kế hoạch ngay lập tức. Không cần tài khoản, không cần tải xuống, không cần cài đặt."
feature_offline_title: "Hoạt Động Offline"
feature_offline_desc: "Khi đã tải, hoạt động mà không cần internet. Tuyệt vời cho việc đi du lịch hoặc kết nối không ổn định."

use_cases_title: "Hoàn Hảo Cho:"
use_case_remote_teams_title: "Nhóm làm việc từ xa ở các quốc gia khác nhau"
use_case_remote_teams_desc: "Sarah ở New York cần lên lịch cuộc họp nhóm với đồng nghiệp ở London, Tokyo và Sydney. Cô kéo để chọn 14-16 giờ của mình và ngay lập tức thấy đó là 19-21 ở London, 4-6 sáng ngày hôm sau ở Tokyo và 6-8 sáng ngày hôm sau ở Sydney."
use_case_client_title: "Cuộc họp khách hàng với đối tác quốc tế"
use_case_client_desc: "Một cơ quan tiếp thị ở Berlin cần trình bày cho khách hàng ở San Francisco. Họ chọn 15-16 giờ theo giờ Berlin và thấy đó là 6-7 giờ sáng ở San Francisco - quá sớm. Họ điều chỉnh đến 17-18 giờ theo giờ Berlin để có thời điểm tốt hơn lúc 8-9 giờ sáng ở San Francisco."
use_case_webinar_title: "Lên lịch hội thảo trực tuyến cho khán giả toàn cầu"
use_case_webinar_desc: "Một công ty công nghệ muốn tổ chức một hội thảo trực tuyến cho người dùng trên khắp thế giới. Họ chọn 14-15 giờ EST và ngay lập tức thấy nó hoạt động cho châu Âu (19-20) và châu Á (3-4 sáng ngày hôm sau). Họ tạo lời mời lịch cho tất cả các múi giờ bằng một cú nhấp."
use_case_travel_title: "Lập kế hoạch du lịch cá nhân"
use_case_travel_desc: "Mike đang đi du lịch từ Chicago đến Paris vì công việc. Anh cần gọi điện cho gia đình ở nhà trong chuyến đi. Anh chọn 19-20 giờ theo giờ Paris và thấy đó là 13-14 giờ ở Chicago - hoàn hảo cho cuộc gọi trong giờ nghỉ ăn trưa."
use_case_family_title: "Cuộc gọi gia đình qua các múi giờ"
use_case_family_desc: "Một gia đình có các thành viên ở Los Angeles, New York và London. Họ muốn tìm một thời điểm phù hợp cho mọi người. Họ thử các thời điểm khác nhau và phát hiện 10 giờ sáng theo giờ Los Angeles hoạt động cho 13:00 ở New York và 18:00 ở London - mọi người đều có thể tham gia."

