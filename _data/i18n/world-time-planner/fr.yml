use_cases_title: "Parfait Pour:"
use_case_remote_teams_title: "Équipes distantes dans différents pays"
use_case_remote_teams_desc: "Sarah à New York doit programmer une réunion d'équipe avec des collègues à Londres, Tokyo et Sydney. Elle glisse pour sélectionner 14h-16h de son heure et voit instantanément qu'il est 19h-21h à Londres, 4h-6h du lendemain à Tokyo et 6h-8h du lendemain à Sydney."
use_case_client_title: "Réunions clients avec partenaires internationaux"
use_case_client_desc: "Une agence marketing à Berlin doit présenter à un client à San Francisco. Ils sélectionnent 15h-16h heure de Berlin et voient qu'il est 6h-7h à San Francisco - trop tôt. Ils s'ajustent à 17h-18h heure de Berlin pour un meilleur créneau de 8h-9h à San Francisco."
use_case_webinar_title: "Programmation de webinaires pour audiences globales"
use_case_webinar_desc: "Une entreprise technologique veut organiser un webinar pour utilisateurs du monde entier. Ils sélectionnent 14h-15h EST et voient immédiatement que ça fonctionne pour l'Europe (19h-20h) et l'Asie (3h-4h du lendemain). Ils créent des invitations de calendrier pour tous les fuseaux horaires en un clic."
use_case_travel_title: "Planification de voyages personnels"
use_case_travel_desc: "Mike voyage de Chicago à Paris pour affaires. Il doit appeler sa famille à la maison pendant son voyage. Il sélectionne 19h-20h heure de Paris et voit qu'il est 13h-14h à Chicago - parfait pour un appel pendant le déjeuner."
use_case_family_title: "Appels familiaux entre fuseaux horaires"
use_case_family_desc: "Une famille a des membres à Los Angeles, New York et Londres. Ils veulent trouver un moment qui convient à tout le monde. Ils essaient différents créneaux horaires et découvrent que 10h heure de Los Angeles fonctionne pour 13h à New York et 18h à Londres - tout le monde peut se joindre."

