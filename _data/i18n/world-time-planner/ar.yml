use_cases_title: "مثالي للـ:"
use_case_remote_teams_title: "الفرق البعيدة في دول مختلفة"
use_case_remote_teams_desc: "سارة في نيويورك تحتاج إلى جدولة اجتماع فريق مع زملاء في لندن وطوكيو وسيدني. تسحب لتحديد 2-4 مساءً بوقتها وترى فوراً أنه 7-9 مساءً في لندن، 4-6 صباحاً في اليوم التالي في طوكيو و6-8 صباحاً في اليوم التالي في سيدني."
use_case_client_title: "اجتماعات العملاء مع شركاء دوليين"
use_case_client_desc: "وكالة تسويق في برلين تحتاج إلى تقديم لعملاء في سان فرانسيسكو. يختارون 3-4 مساءً بوقت برلين ويرون أنه 6-7 صباحاً في سان فرانسيسكو - مبكر جداً. يضبطون إلى 5-6 مساءً بوقت برلين لإيجاد وقت أفضل 8-9 صباحاً في سان فرانسيسكو."
use_case_webinar_title: "جدولة الندوات عبر الإنترنت للجمهور العالمي"
use_case_webinar_desc: "تريد شركة تكنولوجيا استضافة ندوة عبر الإنترنت للمستخدمين في جميع أنحاء العالم. يختارون 2-3 مساءً EST ويرون فوراً أنه يعمل لأوروبا (7-8 مساءً) وآسيا (3-4 صباحاً في اليوم التالي). ينشئون دعوات التقويم لجميع المناطق الزمنية بنقرة واحدة."
use_case_travel_title: "تخطيط السفر الشخصي"
use_case_travel_desc: "مايك يسافر من شيكاغو إلى باريس للعمل. يحتاج إلى الاتصال بعائلته في المنزل أثناء رحلته. يختار 7-8 مساءً بوقت باريس ويرى أنه 1-2 مساءً في شيكاغو - مثالي لمكالمة أثناء الغداء."
use_case_family_title: "مكالمات عائلية عبر المناطق الزمنية"
use_case_family_desc: "عائلة لديها أعضاء في لوس أنجلوس ونيويورك ولندن. يريدون إيجاد وقت يناسب الجميع. يجربون أوقاتاً مختلفة ويكتشفون أن 10 صباحاً بوقت لوس أنجلوس يعمل لـ 1 مساءً في نيويورك و6 مساءً في لندن - يمكن للجميع الانضمام."

