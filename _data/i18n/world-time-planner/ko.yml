feature_visual_desc: "드래그하여 시간 범위를 선택하고 다른 시간대에서 어떻게 보이는지 확인합니다. 회의 일정에 적합합니다."
feature_calendar_title: "직접 캘린더 통합"
feature_calendar_desc: "Google 캘린더, Outlook 또는 Yahoo 캘린더에서 직접 캘린더 이벤트를 만듭니다. 복사-붙여넣기가 필요 없습니다."
feature_no_registration_title: "등록 불필요"
feature_no_registration_desc: "즉시 계획을 시작하세요. 계정, 다운로드, 설정이 필요 없습니다."
feature_offline_title: "오프라인 작동"
