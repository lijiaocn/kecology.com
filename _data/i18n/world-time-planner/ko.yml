use_cases_title: "완벽한 사용:"
use_case_remote_teams_title: "다른 국가의 원격 팀"
use_case_remote_teams_desc: "뉴욕의 Sarah가 런던, 도쿄, 시드니의 동료들과 팀 회의를 예약해야 합니다. 오후 2-4시 시간을 드래그하여 선택하면 런던은 오후 7-9시, 도쿄는 다음날 새벽 4-6시, 시드니는 다음날 오전 6-8시임을 즉시 볼 수 있습니다."
use_case_client_title: "국제 파트너와의 고객 회의"
use_case_client_desc: "베를린의 마케팅 대행사가 샌프란시스코의 고객에게 발표해야 합니다. 베를린 시간 오후 3-4시를 선택하면 샌프란시스코는 오전 6-7시임을 볼 수 있습니다 - 너무 이릅니다. 베를린 시간 오후 5-6시로 조정하면 샌프란시스코의 더 나은 오전 8-9시 시간대로 조정됩니다."
use_case_webinar_title: "글로벌 관중을 위한 웨비나 일정"
use_case_webinar_desc: "기술 회사가 전 세계 사용자 대상 웨비나를 개최하려고 합니다. 동부 표준시 오후 2-3시를 선택하면 유럽(오후 7-8시)과 아시아(다음날 새벽 3-4시)에서 작동함을 즉시 확인합니다. 클릭 한 번으로 모든 시간대에 캘린더 초대를 만듭니다."
use_case_travel_title: "개인 여행 계획"
use_case_travel_desc: "Mike가 사업을 위해 시카고에서 파리로 여행합니다. 여행 중에 집에 있는 가족에게 전화를 걸어야 합니다. 파리 시간 오후 7-8시를 선택하면 시카고는 오후 1-2시임을 볼 수 있습니다 - 점심 시간 통화에 완벽합니다."
use_case_family_title: "시간대를 넘나드는 가족 통화"
use_case_family_desc: "가족의 구성원이 로스앤젤레스, 뉴욕, 런던에 있습니다. 모든 사람에게 적합한 시간을 찾고 싶어 합니다. 다른 시간대를 시도하고 로스앤젤레스 시간 오전 10시가 뉴욕 오후 1시와 런던 오후 6시에 작동함을 발견합니다 - 모두 참여할 수 있습니다."

