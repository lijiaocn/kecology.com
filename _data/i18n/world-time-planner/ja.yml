use_cases_title: "最適な用途:"
use_case_remote_teams_title: "異なる国のリモートチーム"
use_case_remote_teams_desc: "ニューヨークのSarahは、ロンドン、東京、シドニーの同僚とチーム会議をスケジュールする必要があります。午後2-4時の時間をドラッグして選択すると、すぐにロンドンでは午後7-9時、東京では翌朝4-6時、シドニーでは翌朝6-8時であることがわかります。"
use_case_client_title: "国際パートナーとのクライアント会議"
use_case_client_desc: "ベルリンのマーケティング代理店がサンフランシスコのクライアントにプレゼンテーションする必要があります。ベルリン時間の午後3-4時を選択すると、サンフランシスコでは午前6-7時であることがわかります - 早すぎます。ベルリン時間の午後5-6時调整調整し、サンフランシスコの午前8-9時というより良い時間帯を見つけます。"
use_case_webinar_title: "グローバルオーディエンス向けウェビナーのスケジュール"
use_case_webinar_desc: "技術会社が世界中のユーザー向けにウェビナーを開催したいと考えています。東部標準時の午後2-3時を選択すると、すぐにヨーロッパ（午後7-8時）とアジア（翌朝3-4時）で機能することがわかります。ワンクリックで全タイムゾーンにカレンダー招待を作成します。"
use_case_travel_title: "個人的な旅行計画"
use_case_travel_desc: "Mikeは仕事のためにシカゴからパリに旅行しています。旅行中に家族に電話する必要があります。パリ時間の午後7-8時を選択すると、シカゴでは午後1-2時であることがわかります - 昼休みの通話に最適です。"
use_case_family_title: "タイムゾーンを越えた家族通話"
use_case_family_desc: "家族にロサンゼルス、ニューヨーク、ロンドンのメンバーがいます。全員に都合の良い時間を見つけたいと考えています。異なる時間枠を試し、ロサンゼルス時間の午前10時がニューヨークの午後1時とロンドンの午後6時に機能することを発見します - 全員が参加できます。"

