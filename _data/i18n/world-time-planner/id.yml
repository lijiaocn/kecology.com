use_cases_title: 'Sempurna Untuk:'
use_case_remote_teams_title: Tim jarak jauh di berbagai negara
use_case_remote_teams_desc: Sarah di New York perlu menjadwalkan pertemuan tim dengan
  kolega di London, Tokyo, dan Sydney. Dia menyeret untuk memilih pukul 2-4 sore waktunya
  dan segera melihat itu pukul 7-9 malam di London, pukul 4-6 pagi keesokan harinya
  di Tokyo, dan pukul 6-8 pagi keesokan harinya di Sydney.
use_case_client_title: Pertemuan klien dengan mitra internasional
use_case_client_desc: Agensi pemasaran di Berlin perlu menyampaikan kepada klien di
  San Francisco. Mereka memilih pukul 3-4 sore waktu Berlin dan melihat itu pukul
  6-7 pagi di San Francisco - terlalu pagi. Mereka menyesuaikan ke pukul 5-6 sore
  waktu Berlin untuk slot yang lebih baik pukul 8-9 pagi di San Francisco.
use_case_webinar_title: Penjadwalan webinar untuk audiens global
use_case_webinar_desc: Sebuah perusahaan teknologi ingin mengadakan webinar untuk
  pengguna di seluruh dunia. Mereka memilih pukul 2-3 sore EST dan segera melihat
  itu berfungsi untuk Eropa (pukul 7-8 malam) dan Asia (pukul 3-4 pagi keesokan harinya).
  Mereka membuat undangan kalender untuk semua zona waktu dengan satu klik.
use_case_travel_title: Perencanaan perjalanan pribadi
use_case_travel_desc: Mike bepergian dari Chicago ke Paris untuk bisnis. Dia perlu
  menelepon keluarganya di rumah selama perjalanannya. Dia memilih pukul 7-8 malam
  waktu Paris dan melihat itu pukul 1-2 siang di Chicago - sempurna untuk panggilan
  saat istirahat makan siang.
use_case_family_title: Panggilan keluarga antar zona waktu
use_case_family_desc: Seorang keluarga memiliki anggota di Los Angeles, New York,
  dan London. Mereka ingin menemukan waktu yang cocok untuk semua orang. Mereka mencoba
  waktu yang berbeda dan menemukan pukul 10 pagi waktu Los Angeles cocok untuk pukul
  1 siang di New York dan pukul 6 malam di London - semua orang bisa bergabung.
