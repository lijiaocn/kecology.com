about_intro: "هذه الأداة القوية على الإنترنت مصممة لمساعدة المطورين ومحللي البيانات وأي شخص يعمل مع بيانات JSON. توفر مجموعة شاملة من الميزات لجعل عملك أسهل وأكثر كفاءة. سواء كنت بحاجة إلى تنسيق أو التحقق من أو تحرير أو تحويل بيانات JSON، هذه الأداة تغطيك."

# Key features
key_features_title: "الميزات الرئيسية:"
feature_format_beautifier: "**منسق ومجمل JSON:** بنقرة واحدة، يمكنك تنسيق وتجميل بيانات JSON الخاصة بك، مما يجعلها سهلة القراءة والفهم. يضيف المسافات البادئة وسطور الرأس المناسبة إلى JSON المبعثر أو المصغر."
feature_validator: "**محقق JSON:** أداةنا تتحقق تلقائياً من JSON أثناء الكتابة أو اللصق. توفر ملاحظات فورية حول أخطاء بناء الجملة، مما يساعدك على التعرف على المشاكل وإصلاحها بسرعة."
feature_editor: "**محرر JSON تفاعلي:** يتيح لك المحرر المدمج تعديل بيانات JSON مباشرة في المتصفح. يتضمن ميزات مثل تمييز بناء الجملة وأرقام الأسطر لتجربة تحرير أفضل."
feature_minifier: "**مصغر/مضغوط JSON:** قلل حجم بيانات JSON بإزالة المسافات الفارغة وسطور الرأس غير الضرورية. هذا مفيد لتحسين البيانات للنقل عبر الشبكة."
feature_conversion_title: "**تحويل البيانات:**"
feature_conversion_json_xml: "**JSON إلى XML:** حول كائنات JSON الخاصة بك إلى تنسيق XML بسلاسة."
feature_conversion_json_yaml: "**JSON إلى YAML:** حول JSON إلى تنسيق YAML سهل القراءة."
feature_conversion_base64: "**ترميز Base64:** رمز سلسلة JSON الخاصة بك إلى سلسلة Base64."
feature_conversion_url: "**ترميز URL:** رمز سلسلة JSON الخاصة بك للنقل الآمن في عناوين URL."
feature_tree_viewer: "**عارض الشجرة:** تصور بيانات JSON في بنية شجرة قابلة للطي. هذا يجعل من السهل التنقل في كائنات JSON المعقدة والمتداخلة."
feature_file_handling: "**معالجة الملفات:** يمكنك رفع ملف JSON مباشرة من جهاز الكمبيوتر أو مسح المحرر بنقرة واحدة."
feature_copy_go: "**نسخ واستخدام:** انسخ بسهولة الإخراج المنسق أو المحول إلى الحافظة."
feature_conclusion: "هذه الأداة مثالية لأي شخص يبحث عن \"منسق JSON\"، \"محقق JSON\"، \"محرر JSON\"، \"محول JSON إلى XML\" أو \"محول JSON إلى YAML\". إنها حل مجاني وسريع وموثوق لجميع مهام JSON الخاصة بك."

