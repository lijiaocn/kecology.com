key_features_title: "मुख्य विशेषताएं:"
feature_format_beautifier: "**JSON फॉर्मेटर और सुंदरकर्ता:** एक ही क्लिक से, आप अपने JSON डेटा को फॉर्मेट और सुंदर बना सकते हैं, इसे पढ़ने और समझने में आसान बनाते हैं। यह अव्यवस्थित या छोटे JSON में उपयुक्त इंडेंटेशन और लाइन ब्रेक जोड़ता है।"
