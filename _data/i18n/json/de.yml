# About section
about_title: "Über Unser Online-JSON-Tool"
about_intro: "Dieses leistungsstarke Online-Tool wurde entwickelt, um Entwicklern, Datenanalysten und allen, die mit JSON-Daten arbeiten, zu helfen. Es bietet eine umfassende Palette von Funktionen, die Ihre Arbeit einfacher und effizienter gestalten. Ob Sie JSON-Daten formatieren, validieren, bearbeiten oder konvertieren müssen, dieses Tool hat alles, was Sie brauchen."

# Key features
key_features_title: "Hauptfunktionen:"
feature_format_beautifier: "**JSON-Formatierer & Verschönerer:** Mit einem einzigen Klick können Sie Ihre JSON-Daten formatieren und verschönern und so leicht lesbar und verständlich machen. Es fügt eine ordentliche Einrückung und Zeilenumbrüche zu unübersichtlichem oder minifiziertem JSON hinzu."
feature_validator: "**JSON-Validator:** Unser Tool validiert automatisch Ihr JSON, während Sie es eingeben oder einfügen. Es bietet sofortiges Feedback zu Syntaxfehlern und hilft Ihnen, Probleme schnell zu identifizieren und zu beheben."
feature_editor: "**Interaktiver JSON-Editor:** Der integrierte Editor ermöglicht es Ihnen, JSON-Daten direkt in Ihrem Browser zu bearbeiten. Er enthält Funktionen wie Syntaxhervorhebung und Zeilennummern für ein besseres Bearbeitungserlebnis."
feature_minifier: "**JSON-Minifier/Verdichter:** Reduzieren Sie die Größe Ihrer JSON-Daten, indem Sie unnötige Leerzeichen und Zeilenumbrüche entfernen. Dies ist nützlich, um Daten für die Übertragung über ein Netzwerk zu optimieren."
feature_conversion_title: "**Datenkonvertierung:**"
feature_conversion_json_xml: "**JSON zu XML:** Konvertieren Sie nahtlos Ihre JSON-Objekte in XML-Format."
feature_conversion_json_yaml: "**JSON zu YAML:** Konvertieren Sie JSON in das benutzerfreundliche YAML-Format."
feature_conversion_base64: "**Base64-Kodierung:** Kodieren Sie Ihre JSON-Zeichenfolge in eine Base64-Zeichenfolge."
feature_conversion_url: "**URL-Kodierung:** URL-kodieren Sie Ihre JSON-Zeichenfolge für eine sichere Übertragung in URLs."
feature_tree_viewer: "**Baumansicht:** Visualisieren Sie Ihre JSON-Daten in einer zusammenklappbaren Baumstruktur. Dies erleichtert die Navigation durch komplexe und verschachtelte JSON-Objekte."
feature_file_handling: "**Dateiverwaltung:** Sie können direkt eine JSON-Datei von Ihrem Computer hochladen oder den Editor mit einem Klick löschen."
feature_copy_go: "**Kopieren & Verwenden:** Kopieren Sie einfach die formatierte oder konvertierte Ausgabe in Ihre Zwischenablage."
feature_conclusion: "Dieses Tool ist perfekt für alle, die nach einem \"JSON-Formatierer\", \"JSON-Validator\", \"JSON-Editor\", \"JSON-zu-XML-Konverter\" oder \"JSON-zu-YAML-Konverter\" suchen. Es ist eine kostenlose, schnelle und zuverlässige Lösung für alle Ihre JSON-bezogenen Aufgaben."

