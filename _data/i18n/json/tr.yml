# About section
about_title: "Çevrimiçi JSON Aracımız Hakkında"
about_intro: "Bu güçlü çevrimiçi araç, geliştiricilere, veri analistlerine ve JSON verileriyle çalışan herkese yardımcı olmak için tasarlanmıştır. İşinizi daha kolay ve daha verimli hale getirmek için kapsamlı bir özellik seti sağlar. JSON verilerinizi formatlamak, doğrulamak, düzenlemek veya dönüştürmek istiyorsanız, bu araç sizi kapsar."

# Key features
key_features_title: "Ana Özellikler:"
feature_format_beautifier: "**JSON Formatlayıcı ve Güzelleyici:** Tek bir tıklamayla JSON verilerinizi formatlayıp güzelleştirebilir, okunmasını ve anlaşılmasını kolaylaştırabilirsiniz. Dağınık veya minifikasyondan geçirilmiş JSON'a uygun girintiler ve satır sonları ekler."
feature_validator: "**JSON Doğrulayıcı:** Aracımız yazdığınızda veya yapıştırdığınızda JSON'unuzu otomatik olarak doğrular. Sözdizimi hatalarında anında geri bildirim sağlar, sorunları hızlıca belirlemenize ve düzeltmenize yardımcı olur."
feature_editor: "**İnteraktif JSON Editörü:** Yerleşik editör, JSON verilerinizi tarayıcınızda doğrudan düzenlemenize olanak tanır. Daha iyi bir düzenleme deneyimi için sözdizimi vurgulama ve satır numaraları gibi özellikler içerir."
feature_minifier: "**JSON Küçültücü/Sıkıştırıcı:** Gereksiz boşlukları ve satır sonlarını kaldırarak JSON verilerinizin boyutunu azaltın. Bu, verilerinizi ağ üzerinden aktarım için optimize etmek için kullanışlıdır."
feature_conversion_title: "**Veri Dönüştürme:**"
