feature_conversion_base64: "**Base64 Kodlama:** JSON dizginizi Base64 dizgisine kodlayın."
feature_conversion_url: "**URL Kodlama:** JSON dizginizi URL'lerde güvenli aktarım için URL ile kodlayın."
