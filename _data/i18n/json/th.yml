# About section
about_title: "เกี่ยวกับเครื่องมือ JSON ออนไลน์ของเรา"
about_intro: "เครื่องมือออนไลน์ที่มีประสิทธิภาพนี้ออกแบบมาเพื่อช่วยนักพัฒนานักวิเคราะห์ข้อมูลและทุกคนที่ทำงานกับข้อมูล JSON มีชุดคุณสมบัติที่ครบถ้วนเพื่อให้งานของคุณง่ายและมีประสิทธิภาพขึ้น ไม่ว่าคุณจะต้องการจัดรูปแบบ ตรวจสอบ แก้ไข หรือแปลงข้อมูล JSON เครื่องมือนี้ครอบคลุมทุกอย่าง"

# Key features
key_features_title: "คุณสมบัติหลัก:"
feature_format_beautifier: "**เครื่องมือจัดรูปแบบและทำให้สวย JSON:** ด้วยคลิกเดียวคุณสามารถจัดรูปแบบและทำให้ข้อมูล JSON ของคุณสวยงาม ทำให้อ่านและเข้าใจง่ายขึ้น เพิ่มการเยื้องและขึ้นบรรทัดใหม่ให้กับ JSON ที่ยุ่งเหยิงหรือลดขนาดแล้ว"
feature_validator: "**เครื่องมือตรวจสอบ JSON:** เครื่องมือของเราจะตรวจสอบ JSON ของคุณโดยอัตโนมัติขณะที่คุณพิมพ์หรือวางข้อมูล ให้ข้อเสนอแนะทันทีเกี่ยวกับข้อผิดพลาดทางไวยากรณ์ ช่วยให้คุณระบุและแก้ไขปัญหาอย่างรวดเร็ว"
feature_editor: "**โปรแกรมแก้ไข JSON แบบโต้ตอบ:** ตัวแก้ไขในตัวช่วยให้คุณแก้ไขข้อมูล JSON โดยตรงในเบราว์เซอร์ มีคุณสมบัติเช่นการเน้นไวยากรณ์และหมายเลขบรรทัดเพื่อประสบการณ์การแก้ไขที่ดีขึ้น"
feature_minifier: "**เครื่องมือลด/บีบอัด JSON:** ลดขนาดของข้อมูล JSON โดยการลบช่องว่างและการขึ้นบรรทัดใหม่ที่ไม่จำเป็น นี่เป็นประโยชน์ในการเพิ่มประสิทธิภาพข้อมูลเพื่อการส่งผ่านผ่านเครือข่าย"
feature_conversion_title: "**การแปลงข้อมูล:**"
feature_conversion_json_xml: "**JSON เป็น XML:** แปลงวัตถุ JSON ของคุณเป็นรูปแบบ XML ได้อย่างราบรื่น"
feature_conversion_json_yaml: "**JSON เป็น YAML:** แปลง JSON เป็นรูปแบบ YAML ที่มนุษย์อ่านได้"
feature_conversion_base64: "**การเข้ารหัส Base64:** เข้ารหัสสตริง JSON ของคุณเป็นสตริง Base64"
feature_conversion_url: "**การเข้ารหัส URL:** เข้ารหัสสตริง JSON ของคุณเพื่อการส่งผ่านที่ปลอดภัยใน URL"
feature_tree_viewer: "**ตัวดูโครงสร้างต้นไม้:** แสดงข้อมูล JSON ของคุณในโครงสร้างต้นไม้ที่ย่อได้ ทำให้ง่ายต่อการนำทางวัตถุ JSON ที่ซับซ้อนและซ้อนกัน"
feature_file_handling: "**การจัดการไฟล์:** คุณสามารถอัปโหลดไฟล์ JSON โดยตรงจากคอมพิวเตอร์หรือล้างตัวแก้ไขด้วยคลิกเดียว"
feature_copy_go: "**คัดลอกและใช้งาน:** คัดลอกเอาต์พุตที่จัดรูปแบบหรือแปลงแล้วไปยังคลิปบอร์ดได้อย่างง่ายดาย"
feature_conclusion: "เครื่องมือนี้เหมาะอย่างยิ่งสำหรับทุกคนที่ต้องการ \"เครื่องมือจัดรูปแบบ JSON\" \"เครื่องมือตรวจสอบ JSON\" \"โปรแกรมแก้ไข JSON\" \"ตัวแปลง JSON เป็น XML\" หรือ \"ตัวแปลง JSON เป็น YAML\" เป็นโซลูชันฟรี เร็วและเชื่อถือได้สำหรับงานที่เกี่ยวข้องกับ JSON ทั้งหมดของคุณ"

