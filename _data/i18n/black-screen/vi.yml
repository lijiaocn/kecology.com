# Page content
h1: "Màn Hình Đen Online: Test Hở Sáng và Điểm Chết"
intro_text: "Biến màn hình thành màu đen hoàn toàn ngay lập tức. Công cụ miễn phí giúp bạn kiểm tra hở sáng (backlight bleed), điểm chết và IPS glow dễ dàng."
useful_text: "Màn hình đen dùng để làm gì?"
dead_pixels: "Phát hiện điểm chết"
dead_pixels_desc: "Dễ dàng nhìn thấy điểm chết (điểm đen) hoặc điểm sáng (điểm màu) nổi bật trên nền đen tuyền."
clean_screen: "Hỗ trợ vệ sinh màn hình"
clean_screen_desc: "Làm nổi bật bụi bẩn, vết ố và vân tay để bạn lau chùi màn hình sạch sẽ hơn."
backlight_bleed: "Kiểm tra hở sáng (Backlight Bleed)"
backlight_bleed_desc: "Xem độ đồng đều của màn hình trong phòng tối. Kiểm tra xem có ánh sáng lọt ra từ các cạnh màn hình không."
oled_test: "Test lưu ảnh (Burn-in) & Chất lượng OLED"
oled_test_desc: "Kiểm tra hiện tượng lưu ảnh (burn-in) và khả năng hiển thị màu đen sâu trên màn hình OLED và Mini-LED."
local_dimming: "Test Local Dimming"
local_dimming_desc: "Kiểm tra khả năng kiểm soát vùng sáng của màn hình Mini-LED. Di chuyển chuột để xem hiện tượng quầng sáng (blooming)."
focus_mode: "Chế độ Tập trung & Riêng tư"
focus_mode_desc: "Làm đen các màn hình phụ để giảm xao nhãng và mỏi mắt khi bạn đang tập trung vào công việc chính."
photography_backdrop: "Phông nền chụp ảnh"
photography_backdrop_desc: "Biến màn hình thành phông nền đen chuyên nghiệp. Lý tưởng để chụp ảnh sản phẩm, trang sức hoặc quay video macro."
sleep_aid: "Hỗ trợ giấc ngủ & Giảm ánh sáng"
sleep_aid_desc: "Giữ máy tính chạy để phát nhạc nhưng loại bỏ ánh sáng màn hình và ánh sáng xanh để bạn ngủ ngon hơn."
calibration_warmup: "Làm nóng trước khi cân màu"
calibration_warmup_desc: "Làm nóng tấm nền trước khi cân chỉnh màu sắc (calibration) để đảm bảo độ ổn định của màu đen và kết quả chính xác."
physical_inspection: "Kiểm tra bề mặt & lớp phủ"
physical_inspection_desc: "Sử dụng nền đen kết hợp với đèn pin để soi xước dăm, bong tróc lớp chống lóa hoặc nứt vỡ vật lý."
hdr_test: "Độ tương phản HDR & Mức độ đen"
hdr_test_desc: "Đánh giá hiệu suất HDR bằng cách quan sát độ tinh khiết của màu đen và độ tương phản giữa nền tối và các điểm sáng."
pixel_fringe_test: "Viền màu & Cấu trúc điểm ảnh"
pixel_fringe_test_desc: "Kiểm tra các cạnh màn hình xem có bị viền màu (color fringing) hay không và xem cấu trúc điểm ảnh phụ để đảm bảo độ nét văn bản."
