backlight_bleed: "बैकलाइट ब्लीड टेस्ट"
backlight_bleed_desc: "अंधेरे कमरे में स्क्रीन के किनारों से लाइट लीकेज (backlight bleed) चेक करें और डिस्प्ले की क्वालिटी परखें।"
