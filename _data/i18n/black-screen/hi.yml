intro_text: "अपनी स्क्रीन को तुरंत पूरी तरह काला करें। बैकलाइट ब्लीड, डेड पिक्सेल और IPS ग्लो की जांच के लिए यह एक बेहतरीन मुफ्त टूल है।"
