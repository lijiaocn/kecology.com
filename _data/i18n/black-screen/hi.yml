local_dimming: "लोकल डिमिंग टेस्ट"
local_dimming_desc: "अपने Mini-LED मॉनिटर के ज़ोन कंट्रोल को टेस्ट करें। माउस को घुमाकर देखें कि कहीं 'ब्लूमिंग' (blooming) या धुंधलापन तो नहीं है।"
focus_mode: "फोकस और प्राइवेसी मोड"
focus_mode_desc: "काम पर ध्यान देने के लिए दूसरे मॉनिटर्स को काला करें, जिससे आंखों पर जोर कम पड़े और ध्यान न भटके।"
photography_backdrop: "फोटोग्राफी बैकड्रॉप"
photography_backdrop_desc: "अपने मॉनिटर को एक गहरे काले बैकग्राउंड में बदलें। प्रोडक्ट फोटोग्राफी और ज्वेलरी शूट के लिए एकदम सही।"
sleep_aid: "स्लीप एड और कम रोशनी"
sleep_aid_desc: "सोते समय कंप्यूटर को ऑडियो के लिए चालू रखें, लेकिन स्क्रीन की चमक और ब्लू लाइट को पूरी तरह खत्म करें।"
calibration_warmup: "कैलिब्रेशन वार्म-अप"
calibration_warmup_desc: "कलर कैलिब्रेशन से पहले पैनल को वार्म-अप करें ताकि ब्लैक लेवल्स स्थिर रहें और परिणाम सटीक आएं।"
physical_inspection: "सतह और कोटिंग की जांच"
physical_inspection_desc: "काले बैकग्राउंड और बाहरी लाइट की मदद से स्क्रीन पर खरोंच या एंटी-रिफ्लेक्टिव कोटिंग के डैमेज को आसानी से देखें।"
hdr_test: "HDR कंट्रास्ट और ब्लैक लेवल्स"
hdr_test_desc: "गहरे काले बैकग्राउंड और चमकदार एलिमेंट्स के बीच कंट्रास्ट को देखकर HDR परफॉर्मेंस को परखें।"
pixel_fringe_test: "पिक्सेल फ्रिंजिंग और सब-पिक्सेल"
pixel_fringe_test_desc: "स्क्रीन के किनारों पर कलर फ्रिंजिंग (color fringing) और टेक्स्ट की स्पष्टता के लिए सब-पिक्सेल स्ट्रक्चर की जांच करें।"
