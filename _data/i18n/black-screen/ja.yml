# Page content
h1: "オンライン黒画面：バックライト漏れ・ドット抜けテスト"
intro_text: "画面を瞬時に真っ黒にします。バックライト漏れやドット抜け（輝点・黒点）、IPSグローの確認に最適な無料ツールです。"
useful_text: "黒画面の用途は？"
dead_pixels: "ドット抜けの確認"
dead_pixels_desc: "黒背景なら、輝点（常に光っている点）や黒点（消えている点）といったドット抜けがすぐに見つかります。"
clean_screen: "画面のクリーニング"
clean_screen_desc: "ホコリや指紋がはっきり浮き上がって見えるので、モニター掃除の際に役立ちます。"
backlight_bleed: "バックライト漏れテスト"
backlight_bleed_desc: "部屋を暗くして、モニターの四隅から光が漏れていないか（バックライト漏れやIPSグロー）をチェックできます。"
oled_test: "OLED焼き付き＆品質チェック"
oled_test_desc: "有機EL（OLED）やMini-LEDディスプレイの焼き付き（残像）や、完全な黒の表現力を確認します。"
local_dimming: "ローカルディミング（部分駆動）テスト"
local_dimming_desc: "Mini-LEDモニターのエリア制御をテストします。マウスを動かして光のハロー（ブルーミング）現象を確認できます。"
focus_mode: "集中モード＆プライバシー"
focus_mode_desc: "サブモニターを真っ黒にすることで、作業中の視覚的な邪魔を減らし、目の疲れを軽減します。"
photography_backdrop: "撮影用 黒背景"
photography_backdrop_desc: "モニターをプロ仕様の純黒背景に変身させます。商品撮影、ジュエリー、マクロ撮影に最適です。"
sleep_aid: "睡眠導入＆遮光"
sleep_aid_desc: "PCで音楽やポッドキャストを流したまま、画面の眩しさやブルーライトをカットして快適な睡眠環境を作ります。"
calibration_warmup: "キャリブレーション前の暖機運転"
calibration_warmup_desc: "カラーキャリブレーションを行う前にパネルを温め、黒レベルを安定させて測定精度を高めます。"
physical_inspection: "表面キズ＆コーティング検査"
physical_inspection_desc: "黒画面と外部ライトを組み合わせることで、画面表面の微細なキズや反射防止コーティングの剥がれを発見しやすくなります。"
hdr_test: "HDRコントラスト＆黒レベル"
hdr_test_desc: "HDRモードでの黒の純度や、暗い背景と明るい要素のコントラスト比を目視で確認します。"
pixel_fringe_test: "色にじみ＆サブピクセル配列"
pixel_fringe_test_desc: "画面端のピクセルを観察して、色にじみ（カラーフリンジング）やテキストの鮮明さに影響するサブピクセル構造をチェックします。"
color_palette_text: "色を選択して全画面テストを開始："

