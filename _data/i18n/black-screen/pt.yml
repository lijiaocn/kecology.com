useful_text: "Por que usar uma tela preta?"
dead_pixels: "Detectar Dead Pixels"
dead_pixels_desc: "Identifique pixels travados (pontos brilhantes) ou apagados (pontos pretos) facilmente contra o fundo escuro."
clean_screen: "Auxiliar de Limpeza"
clean_screen_desc: "Revele cada grão de poeira e marca de dedo para deixar seu monitor impecável."
backlight_bleed: "Teste de Vazamento de Luz e IPS Glow"
backlight_bleed_desc: "Avalie a uniformidade do monitor em ambiente escuro. Verifique se há luz vazando pelas bordas da tela."
oled_test: "Burn-in OLED e Qualidade"
oled_test_desc: "Verifique retenção de imagem (burn-in) e o preto real em telas OLED e Mini-LED."
local_dimming: "Teste de Local Dimming"
local_dimming_desc: "Teste o controle de zonas do seu monitor Mini-LED. Mova o mouse para identificar efeitos de halo (blooming)."
focus_mode: "Modo Foco e Privacidade"
focus_mode_desc: "Escureça monitores secundários para reduzir distrações e cansaço visual enquanto foca no trabalho principal."
photography_backdrop: "Fundo para Fotografia"
photography_backdrop_desc: "Transforme seu monitor em um fundo preto puro. Ideal para fotos de produtos, joias ou vídeos macro."
sleep_aid: "Sono e Pouca Luz"
sleep_aid_desc: "Mantenha o computador ligado para áudio, mas elimine o brilho da tela e a luz azul para dormir melhor."
calibration_warmup: "Aquecimento para Calibração"
calibration_warmup_desc: "Aqueça o painel antes da calibração de cor para garantir níveis de preto estáveis e resultados precisos."
physical_inspection: "Inspeção de Superfície e Revestimento"
physical_inspection_desc: "Use o fundo preto com luz externa para inspecionar arranhões, danos no revestimento antirreflexo ou trincas."
hdr_test: "Contraste HDR e Níveis de Preto"
hdr_test_desc: "Avalie o desempenho HDR observando a pureza do preto e o contraste entre o fundo escuro e elementos brilhantes."
pixel_fringe_test: "Franjas de Cor e Subpixels"
pixel_fringe_test_desc: "Inspecione as bordas da tela em busca de franjas de cor (color fringing) ou problemas na estrutura de subpixels."
