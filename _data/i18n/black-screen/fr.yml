h1: "Écran Noir en Ligne : Test de Fuites de Lumière et Pixels Morts"
intro_text: "Passez instantanément votre écran au noir complet. Notre outil gratuit est idéal pour repérer les fuites de lumière, détecter les pixels morts ou vérifier l'uniformité (IPS Glow)."
useful_text: "Pourquoi utiliser un écran noir ?"
dead_pixels: "Détecter les Pixels Morts"
dead_pixels_desc: "Identifiez facilement les pixels bloqués (points brillants) ou morts (points noirs) grâce au contraste du fond noir pur."
clean_screen: "Aide au Nettoyage"
clean_screen_desc: "Révélez la moindre poussière, trace de doigt ou saleté pour un nettoyage d'écran impeccable."
backlight_bleed: "Test de Fuites de Lumière & IPS Glow"
backlight_bleed_desc: "Évaluez l'uniformité de votre moniteur dans une pièce sombre. Vérifiez s'il y a des fuites de lumière sur les bords."
oled_test: "Brûlure d'Écran OLED & Qualité"
oled_test_desc: "Vérifiez la rétention d'image (burn-in) et la profondeur des noirs sur les écrans OLED et Mini-LED."
local_dimming: "Test de Local Dimming"
local_dimming_desc: "Testez le contrôle des zones de votre Mini-LED. Bougez la souris pour repérer les effets de halo (blooming)."
focus_mode: "Mode Concentration & Confidentialité"
focus_mode_desc: "Passez les écrans secondaires au noir pour réduire les distractions et la fatigue visuelle pendant que vous travaillez."
photography_backdrop: "Fond pour Photographie"
photography_backdrop_desc: "Transformez votre écran en fond noir pur. Idéal pour la photo de produits, bijoux ou vidéos macro."
sleep_aid: "Sommeil & Faible Luminosité"
sleep_aid_desc: "Gardez l'ordinateur allumé pour l'audio tout en éliminant la lumière bleue et l'éblouissement pour mieux dormir."
calibration_warmup: "Préchauffage pour Calibrage"
calibration_warmup_desc: "Préchauffez votre dalle avant le calibrage couleur pour assurer des niveaux de noir stables et précis."
physical_inspection: "Inspection de Surface & Revêtement"
physical_inspection_desc: "Utilisez le fond noir avec une lumière externe pour inspecter les rayures ou l'état du revêtement anti-reflet."
hdr_test: "Contraste HDR & Niveaux de Noir"
hdr_test_desc: "Évaluez les performances HDR en observant la pureté du noir et le contraste entre le fond sombre et les éléments brillants."
pixel_fringe_test: "Franges de Couleur & Sous-pixels"
pixel_fringe_test_desc: "Inspectez les bords de l'écran pour détecter les franges de couleur ou les problèmes de structure des sous-pixels."
