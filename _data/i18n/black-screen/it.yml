# Page content
h1: "Schermo Nero Online: Test Backlight Bleed e Pixel Bruciati"
intro_text: "Rendi lo schermo completamente nero in un istante. Ideale per controllare backlight bleed, pixel bruciati o problemi di uniformità (IPS Glow)."
useful_text: "A cosa serve uno schermo nero?"
dead_pixels: "Trova Pixel Bruciati"
dead_pixels_desc: "Individua facilmente pixel bloccati (punti luminosi) o spenti (punti neri) grazie al contrasto totale."
clean_screen: "Aiuto Pulizia Schermo"
clean_screen_desc: "Vedi chiaramente polvere, macchie e impronte digitali per pulire il display alla perfezione."
backlight_bleed: "Test Backlight Bleed & IPS Glow"
backlight_bleed_desc: "Controlla le perdite di luce ai bordi del monitor (Backlight Bleed) in una stanza buia."
oled_test: "Burn-in OLED e Qualità"
oled_test_desc: "Controlla la ritenzione dell'immagine (burn-in) e verifica il nero assoluto su display OLED e Mini-LED."
local_dimming: "Test Local Dimming"
local_dimming_desc: "Testa il controllo a zone del tuo monitor Mini-LED. Muovi il mouse per individuare effetti di alone (blooming)."
focus_mode: "Modalità Focus e Privacy"
focus_mode_desc: "Oscura i monitor secondari per ridurre distrazioni e affaticamento visivo mentre ti concentri sul lavoro principale."
photography_backdrop: "Sfondo per Fotografia"
photography_backdrop_desc: "Trasforma il monitor in uno sfondo nero puro. Ideale per foto di prodotti, gioielli o video macro."
sleep_aid: "Sonno e Luce Bassa"
sleep_aid_desc: "Tieni il PC acceso per l'audio ma elimina il bagliore dello schermo e la luce blu per dormire meglio."
calibration_warmup: "Riscaldamento per Calibrazione"
calibration_warmup_desc: "Riscalda il pannello prima della calibrazione colore per garantire livelli di nero stabili e risultati precisi."
physical_inspection: "Ispezione Superficie e Rivestimento"
physical_inspection_desc: "Usa lo sfondo nero con luce esterna per ispezionare graffi, danni all'antiriflesso o crepe fisiche."
hdr_test: "Contrasto HDR e Livelli di Nero"
hdr_test_desc: "Valuta le prestazioni HDR osservando la purezza del nero e il contrasto tra sfondo scuro ed elementi luminosi."
pixel_fringe_test: "Frange di Colore e Sub-pixel"
pixel_fringe_test_desc: "Ispeziona i bordi dello schermo per cercare frange di colore (color fringing) o problemi nella struttura dei sub-pixel."
