dead_pixels_desc: "Temukan piksel macet (titik terang) atau mati (titik hitam) dengan mudah di latar belakang gelap."
clean_screen: "Bantu Bersihkan Layar"
clean_screen_desc: "Debu dan sidik jari jadi lebih terlihat jelas, membantu Anda membersihkan monitor hingga kinclong."
backlight_bleed: "Tes Kebocoran Cahaya (Backlight Bleed)"
