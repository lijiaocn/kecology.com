oled_test_desc: "Cek retensi gambar (burn-in) dan pastikan warna hitam yang sesungguhnya pada layar OLED dan Mini-LED."
local_dimming: "Tes Local Dimming"
local_dimming_desc: "Uji kontrol zona monitor Mini-LED Anda. Gerakkan mouse untuk melihat efek halo (blooming) di sekitar kursor."
focus_mode: "Mode Fokus & Privasi"
focus_mode_desc: "Hitamkan monitor sekunder untuk mengurangi gangguan dan kelelahan mata saat Anda fokus bekerja."
photography_backdrop: "Latar Belakang Fotografi"
photography_backdrop_desc: "Ubah monitor jadi latar belakang hitam pekat. Ideal untuk foto produk, perhiasan, atau video makro."
sleep_aid: "Bantu Tidur & Minim Cahaya"
sleep_aid_desc: "Biarkan komputer menyala untuk audio, tapi hilangkan silau layar dan cahaya biru agar tidur lebih nyenyak."
calibration_warmup: "Pemanasan Kalibrasi (Warm-up)"
calibration_warmup_desc: "Panaskan panel sebelum kalibrasi warna untuk memastikan level hitam stabil dan hasil akurat."
physical_inspection: "Cek Fisik & Lapisan Layar"
physical_inspection_desc: "Gunakan latar hitam dengan cahaya eksternal untuk memeriksa goresan atau kerusakan lapisan anti-refleksi."
hdr_test: "Kontras HDR & Level Hitam"
hdr_test_desc: "Evaluasi performa HDR dengan mengamati kemurnian warna hitam dan kontras antara latar gelap dan objek terang."
pixel_fringe_test: "Fringing Piksel & Sub-piksel"
pixel_fringe_test_desc: "Periksa pinggiran layar untuk melihat bias warna (color fringing) atau masalah struktur sub-piksel."
